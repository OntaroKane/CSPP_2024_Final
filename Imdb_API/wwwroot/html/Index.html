<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>

    <link rel="stylesheet" type="text/css" href="../css/site.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.7/css/dataTables.dataTables.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.datatables.net/2.0.7/js/dataTables.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>


<body>
    <div class="container">
        <table class="table table-fluid display" id="myTable">
            <thead>
                <tr><th>UserID</th><th>Username</th><th>Password</th><th>Email</th><th>Time Created</th><th>Last Login</th></tr>
            </thead>
            <tbody>
                <tr>
                    <td data-bind='text: userUserid'></td>
                    <td data-bind='text: userUsername'></td>
                    <td data-bind='text: userPassword'></td>
                    <td data-bind='text: userEmail'></td>
                    <td data-bind='text: createdAt'></td>
                    <td data-bind='text: lastLogin'></td>
                </tr>
            </tbody>
        </table>
        <p><span data-bind='text: fullInfo'></span>></p>
        <button data-bind='click: changeUserId'>Change !</button>
        <button id="addRow">New Row</button>
    </div>

        <script type="text/javascript" src="../lib/knockout.js/knockout.js"></script>
        <script type="text/javascript" src="../js/site.js"></script>

        <script>
            $(document).ready(function () {
                $('#myTable').DataTable({
                    paging: true,
                    searching: true
                });
            });

            $(document).ready(function () {
                var t = $('#myTable').DataTable();
                var counter = 1;
                $('#addRow').on('click', function () {
                    t.row.add([new movieModel().tconst, new movieModel().titletype, new movieModel().Primarytitle]).draw(false);
                    counter++;
                });
                $('#addRow').onclick();
            });

        </script>


</body>

</html>
